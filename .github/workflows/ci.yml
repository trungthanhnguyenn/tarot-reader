name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies (Client)
      run: npm install
      working-directory: ./client

    - name: Install dependencies (Server)
      run: npm install
      working-directory: ./server

    - name: Lint Client
      run: npm run lint
      working-directory: ./client

    - name: Lint Server
      run: npm run lint
      working-directory: ./server

    - name: Build Client
      run: npm run build
      working-directory: ./client

    - name: Build Server
      run: npm run build
      working-directory: ./server
